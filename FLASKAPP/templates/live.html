<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Temps R√©el ‚Äì Amazon Big Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --main-bg: #F6F8FC;
      --highlight: #3B82F6;
      --sidebar-bg: white;
      --text-dark: #1F2937;
      --text-light: #6B7280;
      --card-bg: #ffffff;
      --shadow: rgba(0, 0, 0, 0.05);
      --border: #E0E6ED;
    }

    body {
      background: var(--main-bg);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-dark);
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 230px;
      background: var(--sidebar-bg);
      padding: 2rem 1rem;
      border-right: 1px solid var(--border);
      box-shadow: 2px 0 10px var(--shadow);
    }

    .sidebar h4 {
      color: var(--highlight);
      text-align: center;
      margin-bottom: 2rem;
    }

    .sidebar a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: var(--text-dark);
      border-radius: 10px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background: var(--highlight);
      color: white;
    }

    .main {
      margin-left: 240px;
      padding: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      color: var(--highlight);
      margin-bottom: 1.5rem;
    }

    .card-style {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 20px var(--shadow);
      padding: 1.5rem;
    }

    .card-style h5 {
      font-weight: bold;
      color: var(--highlight);
      margin-bottom: 1rem;
    }

    .log-table {
      font-size: 0.9rem;
    }

    .log-table th {
      color: var(--text-light);
    }

    .log-table td {
      color: var(--text-dark);
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <h4>AMAZON BIG DATA</h4>
    <a href="/">Accueil</a>
    <a href="/dashboard">Dashboard</a>
    <a href="/live" class="active">Temps R√©el</a>
    <a href="/predict">Pr√©diction IA</a>
    <a href="/history">Historique</a>
    <a href="#">Param√®tres</a>
    <a href="#">√âquipe</a>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <h2>‚ö° Suivi Temps R√©el des Avis</h2>

    <div class="card-style">
      <h5>üì• Avis entrants en direct</h5>
      <p class="text-muted">Flux connect√© √† Kafka/Spark (simul√© pour l'instant)</p>
      <table class="table table-bordered table-hover log-table mt-3">
        <thead class="table-light">
          <tr>
            <th>Horodatage</th>
            <th>Avis</th>
            <th>Sentiment</th>
            <th>Rate</th>
          </tr>
        </thead>
        <tbody id="liveTable">
          <tr><td colspan="4">En attente de donn√©es...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Simulation JS -->
  <script>
    async function fetchReviews() {
    try {
      const response = await fetch('/api/reviews');
      const data = await response.json();

      const tbody = document.getElementById("liveTable");
      tbody.innerHTML = "";

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${new Date(item.created_at).toLocaleString()}</td>
          <td>${item.reviewText}</td>
          <td><span class="badge bg-${getColor(item.predicted_sentiment)}">${item.predicted_sentiment}</span></td>
          <td>${item.overall || '-'}</td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error("Failed to fetch live reviews", err);
    }
  }

  // Call fetchReviews every 3 seconds
  setInterval(fetchReviews, 3000);
  fetchReviews();

  function getColor(sentiment) {
    if (sentiment.toLowerCase() === "positive" || sentiment.toLowerCase() === "positif") return "success";
    if (sentiment.toLowerCase() === "negative" || sentiment.toLowerCase() === "n√©gatif") return "danger";
    if (sentiment.toLowerCase() === "neutral" || sentiment.toLowerCase() === "neutre") return "secondary";
    return "light";
  }
  </script>
</body>
</html>
